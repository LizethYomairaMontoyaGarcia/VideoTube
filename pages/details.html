<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoTube</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/details.css" />
   
  </head>

  <script src="../scripts/details.js" type="module"></script>


  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="div__img__videoTube__form">
          <div class="header__figure">
            <img
              class="img"
              src="https://t3.ftcdn.net/jpg/05/41/89/26/240_F_541892678_CPqG1azF3dtvgutZHQbfI2Q5UmA4pj7Y.jpg"
              alt="Icono Degradado"
            />
            <p class="videotube">VideoTube</p>
          </div>

          <form class="search-video">
            <input type="text" placeholder="Buscar" />
            <div class="actions">
              <button type="submit">
                <span class="material-icons">search</span>
              </button>
            </div>
          </form>
        </div>
      </nav>
      <div class="div__button">
        <button id="button-all" class="all" type="button">Todos</button>
        <button id="button-recipes" class="recipes">Recetas</button>
        <button id="button-programming" class="programming">
          Programación
        </button>
        <button id="button-childish" class="childish">Infantil</button>
        <button id="button-travel" class="Travel">Viajes</button>
      </div>
    </header>
    <main>
      <div class="video__enlistados">
    
        <section class="section__iframe">
          <div id="iframe"></div>
          <h1 id="title"></h1>
        </section>

      
        <section class="main_video"></section>
     
    </div>
    </main>
    <footer class="footer">
      Hecho con ❤ por el curso FrontEnd Cohorte 4 <br />
      Autor: Lizeth ntoya Gracia
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>VideoTube</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <script src="./scripts/script.js" type="module"></script>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="div__img__videoTube__form">
          <figure class="header__figure">
            <img
              clas="img"
              src="https://t3.ftcdn.net/jpg/05/41/89/26/240_F_541892678_CPqG1azF3dtvgutZHQbfI2Q5UmA4pj7Y.jpg"
              alt="Icono Degradado"
            />
            <p class="videotube">VideoTube</p>
            <form class="search-video">
              <input type="text" placeholder="Buscar" />
              <div class="actions">
                <button type="submit">
                  <span class="material-icons">search</span>
                </button>
              </div>
            </form>
          </figure>
        </div>
      </nav>
      <div class="div__button">
        <button id="button-all" class="all" type="button">Todos</button>
        <button id="button-recipes" class="recipes">Recetas</button>
        <button id="button-programming" class="programming">
          Programación
        </button>
        <button id="button-childish" class="childish">Infantil</button>
        <button id="button-travel" class="Travel">Viajes</button>
      </div>
    </header>
    <main class="main">
      <form class="formulario" id="formulario">
        <input
          type="url"
          class="urlVideo"
          id="urlVideo"
          placeholder="Link Video..."
        />
        <input
          type="url"
          id="urlImg"
          class="urlImg"
          placeholder="Link de la imagen..."
        />
        <input
          type="text"
          id="name"
          class="name"
          placeholder="Nombre del video..."
        />
        <label
          type="text"
          id="category"
          class="category"
          placeholder="Categoria"
          >Categoría</label
        >
        <select id="category">
          <option value="opcion">Seleccione un opción</option>
          <option value="recetas">Recetas</option>
          <option value="programacion">Programación</option>
          <option value="infantil">Infantil</option>
          <option value="viajes">Viajes</option>
        </select>

        <button id="save_form" type="button" class="enviar">Insertar</button>
      </form>
      <section class="main_video"></section>
    </main>
    <footer class="footer">
      Hecho con ❤ por el curso FrontEnd Cohorte 4 <br />
      Autor: Lizeth ntoya Gracia
    </footer>
  </body>
</html>

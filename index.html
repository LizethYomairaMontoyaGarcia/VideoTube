<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>VideoTube</title>
  </head>
  <script src="./scripts/script.js" type="module"></script>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="div__img__videoTube__form">
          <figure class="header__figure">
            <img
              clas="img"
              src="https://t3.ftcdn.net/jpg/05/41/89/26/240_F_541892678_CPqG1azF3dtvgutZHQbfI2Q5UmA4pj7Y.jpg"
              alt="Icono Degradado"
            />
            <p class="videotube">VideoTube</p>
            <form class="form">
              <input
                class="input__barra"
                placeholder="Buscar video..."
                type="text"
                name="search"
              />
              <input class="submit" type="submit" />
            </form>
          </figure>
        </div>
        <div class="div__button">
          <p>
            <button id="button-all" class="all" type="button">Todos</button>
          </p>
          <p>
            <button id="button-recipes" class="recipes">Recetas</button>
          </p>
          <p>
            <button id="button-training" class="training">Entrenamiento</button>
          </p>
          <p>
            <button id="button-programming" class="programming">
              Programaci√≥n
            </button>
          </p>
          <p>
            <button id="button-childish" class="childish">Infantil</button>
          </p>
          <p>
            <button id="button-travel" class="Travel">Viajes</button>
          </p>
        </div>
      </nav>
    </header>
    <main class="main">
      <form  class="formulario">
        <input class="urlVideo" placeholder="Insertar Video..." />

        <input class="name" placeholder="Nombre del video..." />

        <button id="save_form" type="submit"></button>
      </form>
      <section class="main_video"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>

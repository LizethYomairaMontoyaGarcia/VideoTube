<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>VideoTube</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <script src="./scripts/script.js" type="module"></script>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="div__img__videoTube__form">
          <div class="header__figure">
            <img
              class="img"
              src="https://t3.ftcdn.net/jpg/05/41/89/26/240_F_541892678_CPqG1azF3dtvgutZHQbfI2Q5UmA4pj7Y.jpg"
              alt="Icono Degradado"
            />
            <p class="videotube">VideoTube</p>
          </div>
           <form class="search-video">
              <input type="text" placeholder="Buscar" />
              <div class="actions">
                <button type="submit">
                  <span class="material-icons">search</span>
                </button>
              </div>
            </form>
        </div>
      </nav>
      <div class="div__button">
        <button id="button-all" class="all" type="button">Todos</button>
        <button id="button-recipes" class="recipes">Recetas</button>
        <button id="button-programming" class="programming">
          Programación
        </button>
        <button id="button-childish" class="childish">Infantil</button>
        <button id="button-travel" class="Travel">Viajes</button>
      </div>
    </header>
    <main class="main">
      <a class="crear__video" href="#openModal">Crear nuevo video</a>
      <div id="openModal" class="modalDialog">
        <div>
          <a href="#close" title="Close" class="close">X</a>
          <form class="formulario" id="formulario">
            <label type="url" class="urlVideoLabelr" id="urlVideo"
              >Enlace del video
            </label>
            <input type="url" class="urlVideo" id="urlVideo" />

            <label type="url" id="urlImgLabel" class="urlImgLabel"
              >Link de la imagen
            </label>
            <input type="url" id="urlImg" class="urlImg" />

            <label type="text" id="name" class="nameLabel">Nombre del video</label>
            <input type="text" id="name" class="name" />

            <label type="text" id="category" class="categoryLabel"
              >Seleciona la categoria del video
            </label>
            <select id="category" class="category">
              <option value="opcion">Seleccione un opción</option>
              <option value="recetas">Recetas</option>
              <option value="programacion">Programación</option>
              <option value="infantil">Infantil</option>
              <option value="viajes">Viajes</option>
            </select>

            <button id="save_form" type="button" class="enviar">
              Insertar
            </button>
          </form>
        </div>
      </div>
      <section class="main_video"></section>
    </main>
    <footer class="footer">
      Hecho con ❤ por el curso FrontEnd Cohorte 4 <br />
      Autor: Lizeth ntoya Gracia
    </footer>
  </body>
</html>

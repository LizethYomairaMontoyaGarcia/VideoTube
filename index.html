<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VideoTube</title>
  </head>
  <script src="./scripts/script.js" type="module"></script>
  <body>
    <header class="header">
      <nav class="header__nav">
        <figure class="header__figure">
          <img
            src="https://t3.ftcdn.net/jpg/05/41/89/26/240_F_541892678_CPqG1azF3dtvgutZHQbfI2Q5UmA4pj7Y.jpg"
            alt="Icono Degradado"
          />
        </figure>
        <div>
          <form class="form">
            <input
              class="input"
              placeholder="Buscar video..."
              type="text"
              name="search"
            />
            <input class="submit" type="submit" />
            <span class="search"></span>
          </form>
        </div>
        <div>
          <p>
            <button id="button-all" class="all" type="button">Todos</button>
          </p>
          <p>
            <button id="button-recipes" class="recipes">Recetas</button>
          </p>
          <p>
            <button id="button-training" class="training">Entrenamiento</button>
          </p>
          <p>
            <button id="button-programming" class="programming">
              Programaci√≥n
            </button>
          </p>
          <p>
            <button id="button-childish" class="childish">Infantil</button>
          </p>
          <p>
            <button id="button-travel" class="Travel">Viajes</button>
          </p>
        </div>
        <div id="masthead-skeleton-icons" slot="masthead-skeleton">
          <div class="masthead-skeleton-icon"></div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="main_video"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
